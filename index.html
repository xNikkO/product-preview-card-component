<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="container">
      <section class="contrainer__img">
        <img class="destktop-contrainer__img" src="images/image-product-desktop.jpg" alt="chanel perfume">
        <img class="mobile-contrainer__img"src="images/image-product-mobile.jpg" alt="channel perfume">
      </section>

    <section class="container__text">
      <div class="perfume">PERFUME</div>

      <h1>Gabrielle 
          Essence Eau
          De Parfum
      </h1>

      <p>A floral, solar and voluptuous
      interpretation composed by
      Olivier Polge, Perfumer-Creator
      for the House of CHANEL.</p>

      <section class="price">
      <div class="price--149">$149.99</div>
      <div class="price--169">$169.99</div>
      </section>
        <button class="containter__button"><img class="button__img"src="images/icon-cart.svg" alt=""> Add to Cart </button> 
    </section>
    </div>
  </main>
</body>
</html>
